  Label Position example for mxGraph. This example demonstrates the use of the
  label position styles to set the position of vertex labels.
-->
<html>

<head>
    <title>Label Position example for mxGraph</title>

    <!-- Sets the basepath for the library if not in same directory -->
    <script type="text/javascript">
        mxBasePath = '../src';
    </script>

    <!-- Loads and initializes the library -->
    <script type="text/javascript" src="../src/js/mxClient.js"></script>
    <script type="text/javascript" src="./js/main.js"></script>
    <script type="text/javascript" src="./js/labelposition.js"></script>

    <!-- Example code -->
</head>

<!-- Page passes the container for the graph to the program -->

<body onload="main(document.getElementById('graphContainer'))">

    <!-- Creates a container for the graph with a grid wallpaper -->
    <div id="graphContainer" style="overflow:hidden;position:absolute;width:100%;height:100%;">
    </div>
</body>

</html>
